<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Social StaX</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- AppKit specific imports -->
    <script type="module" src="https://platform-static.appkit.dev/appkit.js"></script>

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            background-image: radial-gradient(circle at 50% 0%, rgba(220, 38, 38, 0.15) 0px, transparent 60%);
            background-attachment: fixed;
            overscroll-behavior-y: none;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000000; }
        ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ef4444; }
        input, textarea, select {
            background-color: #ffffff !important;
            color: #000000 !important;
            border: 1px solid #e2e8f0;
        }
        input::placeholder, textarea::placeholder { color: #94a3b8 !important; }
        input:focus, textarea:focus, select:focus {
            border-color: #ef4444 !important;
            outline: none;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3);
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="font-sans antialiased text-white selection:bg-red-600 selection:text-white">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
